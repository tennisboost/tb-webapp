{% extends 'outline.html' %}

{% block content %}
<div class="row">
  <div class="small-11 card compCard">
    <h3>Complete Tennis Bowral</h3>
    <table id='compTable'>
      <thead>
        <tr>
          <th>Competition</th>
          <th>Players</th>
          <th>Comp Type</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><a href=''>Thursday Night Men's Singles</a></td>
          <td>22</td>
          <td>Single Elimination</td>
        </tr>
        <tr>
          <td><a href=''>Mixed Doubles</a></td>
          <td>16</td>
          <td>Round Robin</td>
        </tr>
        <tr>
          <td><a href=''>Junior's Saturday Morning Mini Comp</a></td>
          <td>32</td>
          <td>Round Robin</td>
        </tr>
      </tbody>
    </table>

    <div class="newComp btn-container">
      <a href="#" class="btn white"><i class='fa fa-plus'></i> New Comp</a>
    </div>

  </div>
</div>


<div class="row">
  <div class="small-11 card">
    <h3>New Competition</h3>
    <div class="row">
      <div class="small-11 medium-9 large-6 small-centered">
        <label for="name">Competition Name</label>
        <input id='compName' type="text" name="name" placeholder="Something snazzy, like 'Thursday Night Singles'">
        <label for="singles">Singles Or Doubles</label>
        <input type="radio" name="singlesDoubles" value="singles" id='singlesSingles' checked> <label class='inline' for="singlesSingles">Singles</label>
        <input type="radio" name="singlesDoubles" value="doubles" id='singlesDoubles'> <label class='inline' for="singlesDoubles">Doubles</label>
        <input type="radio" name="singlesDoubles" value="both" id='singlesBoth'> <label class='inline' for="singlesBoth"><a href="#" class='mexico' data-src='{{url_for("static", filename="assets/why-not-both-girl.gif")}}' >Singles and Doubles</a></label>
        <label for="type">Competition Type</label>
        <select name="type">
          <option value="poolDraws">Pool Draws</option>
          <option value="roundRobin">Round Robin</option>
          <option value="singleElim">Single Elimination Tournament</option>
          <option value="doubleElim">Double Elimination Tournament</option>
          <option value="nsew">North-South-East-West</option>
        </select>
        <label for="addPlayer">Add Players</label>
        <input type="text" name="addPlayer" placeholder="Roger Federer">
        <div class="newPlayerField"></div> <!-- used to specify where the new field appears on click -->
        <div class="addBtns">
          <button class='button small' type="button" name="addPlayerBtn" id='addPlayerBtn'><i class="fa fa-plus" aria-hidden="true"></i> Add Player</button>
        </div>
      </div>
      <div class="btn-container">
        <a id='createComp' href="#" class="btn">Create Comp</a>
      </div>
      <div class="callbackData">
        <!-- Pass the callback data in -->
      </div>

    </div>
  </div>
</div>


{% endblock %}
