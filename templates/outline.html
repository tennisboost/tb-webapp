<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennisboost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

<div class="row wrapper">

    <div class="sidebar small-2 medium-3 large-2 columns">
      <div class="sidebar-wrapper">

        <div class="logo hide-for-small-only">
          <img src="{{ url_for('static', filename='assets/tennisboost_logo.png') }}" />
        </div>

        <ul class='sidebar-nav'>
          <li>
            <a href="/">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-home" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Complete Tennis Bowral</p>
              </div>
            </a>
          </li>
          <li>
            <a href="/comps">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-trophy" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Competitions</p>
              </div>
            </a>
          </li>
          <li>
            <a class='disabled' >
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-user" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Members <span class='soonTag'>Coming Soon</span></p>
              </div>
            </a>
          </li>
          <li>
            <a class='disabled'>
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-cog" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Settings <span class='soonTag'>Coming Soon</span></p>
              </div>
            </a>
          </li>
          <li>
            <a class='disabled'>
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-life-ring" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Help <span class='soonTag'>Coming Soon</span></p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-sign-out" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Sign Out</p>
              </div>
            </a>
          </li>
        </ul>

      </div>
    </div>

    <div class="content small-10 medium-9 large-10 columns">
      <div class="sep"></div>

      {% block content %}

      {% endblock %}

      <footer class='small-centered small-10 medium-9 large-10'>
        <p>&copy; 2017 Tennisboost | We &#10084; Tennis | <span class='alpha-label'>Alpha v0.1.0</span></p>
      </footer>

    </div>

  </div> <!--/row-->

  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/what-input.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/foundation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/Giflinks.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/moment.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
